<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let problem of problems" [routerLink]="['/problems', problem.id]">
      <span class="{{'pull-left label difficulty diff-' +
    problem.difficulty.toLocaleLowerCase()}}">{{problem.difficulty}}</span>
      <strong class="title">{{problem.id}}. {{problem.name}}</strong>
    </a>
  </div>
</div>
</body>
